<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <div class="well">
        <h3>{{ 'Please Sign In' }}</h3>
        <form class="form" action="" method="post" name="login">
            {{ form.hidden_tag() }}
            <div class="control-group{% if form.id.errors %} error{% endif %}">
                <label class="control-label" for="id">{{ 'Enter your ID here:' }}</label>
                <div class="controls">
                    {{ form.id(size=80, class="span4") }}
                    {% for error in form.id.errors %}
                        <span class="help-inline">[{{ error }}]</span><br>
                    {% endfor %}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="remember_me">
                        {{ form.remember_me }} {{ 'Remember Me' }}
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="{{ 'Sign In' }}">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
