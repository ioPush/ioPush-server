<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>{{ title }} - ioPush</title>
    {% else %}
      <title>ioPush</title>
    {% endif %}
    <link href="{{ url_for('static', filename='css/bootstrap.flaty.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/ioPush.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-with-locales.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ioPush.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IoT logbook and Android push notification server. It can be considered like Twitter but for  Internet of Things/" />
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">ioPush</a>
            </div> <!-- navbar-header -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav">
                {% if current_user.is_authenticated %}
                  <li><a href="{{ url_for('user', nickname=current_user.nickname) }}">{{ 'Your Profile' }}</a></li>
                {% endif %}
              </ul> <!-- navbar-nav -->
              <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                  <li><form action="{{ url_for('security.logout') }}"><button class="btn btn-default navbar-btn btn-sm">{{ 'Logout' }}</button></form></li>
                {% else %}
                  <li><form action="{{ url_for('security.register') }}"><button class="btn btn-default navbar-btn btn-sm">{{ 'Register' }}</button></form></li>
                  <li><form action="{{ url_for('security.login') }}"><button class="btn btn-default navbar-btn btn-sm">{{ 'Login' }}</button></form></li>
                {% endif %}
              </ul> <!-- navbar-right -->
            </div> <!-- navbar-collapse -->
          </div> <!--container-fluid -->
        </nav>

            {% include 'flash.html' %}
            {% block content %}{% endblock %}
          
        
    </div> <!-- container -->
  </body>
</html>
