<!DOCTYPE html>
<html>
  <head>
    {% if title %}
      <title>{{ title }} - ioBook</title>
    {% else %}
      <title>ioBook</title>
    {% endif %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapse.js') }}"></script>
    <script src="{{ url_for('static', filename='js/transition.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">ioBook</a>
            </div> <!-- navbar-header -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav">
                {% if g.user.is_authenticated %}
                  <li><a href="{{ url_for('user', nickname=g.user.nickname) }}">{{ 'Your Profile' }}</a></li>
                {% endif %}
              </ul> <!-- navbar-nav -->
              <ul class="nav navbar-nav navbar-right">
                {% if g.user.is_authenticated %}
                  <li><a class="btn btn-default" href="{{ url_for('security.logout') }}" role="button">{{ 'Logout' }}</a></li>
                {% else %}
                  <li><a class="btn btn-default" href="{{ url_for('security.login') }}" role="button">{{ 'Login' }}</a></li>
                {% endif %}
              </ul> <!-- navbar-right -->
            </div> <!-- navbar-collapse -->
          </div> <!--container-fluid -->
        </nav>

          
            {% block content %}{% endblock %}
          
        
    </div> <!-- container -->
  </body>
</html>
